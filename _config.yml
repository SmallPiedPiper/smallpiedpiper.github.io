project_two: 智慧医疗APP后台开发（JavaWeb+Mysql+ubuntu）
project_two_description: 本项目通过智能硬件，实时监测用户的心率、心跳、体温、呼吸等各项基本生命体征，并可以通过手机APP查看数据，以及数据上传云服务器，建立个人身体信息健康档案，同时还提供身体预警和危险状况通知子女。实现患者与患者间、患者与医生间、医生与医生间等等进行交流沟通病况或学术等功能。
project_two_url: https://github.com/SmallPiedPiper/-Smart-medical-App-backstage.github.io.git
project_two_icon: photo_camera


project_three: CRM客户管理系统（SSM+Bootstrap+Mysql）
project_three_description: 该系统采用 MyEclipse +Mysql+腾讯云服务器的技术架构，使用前台 bootstrap 框架，后台采用的是 Spring，SpringMVC 和 Mybatis 的架构设计，满足客户登录、查询和信息检索的需求。
project_three_url: https://github.com/SmallPiedPiper/crm-.github.io.git
project_three_icon: hotel




