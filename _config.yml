project_one: 微商管理系统（SSM+Shiro+Bootstrap+Mysql）
project_one_description: 该系统采用的是基于B/S架构提供给目前大量存在的微商群体,根据微商群体的真实需求编写而编写的，功能分为不同代理之间的权限登陆功能模块，商品信息展示模块，商品的添加和录入，以及库存显示模块，微商代理之间关系的维护模块，商品周期图表分析模块；
project_one_url: https://github.com/SmallPiedPiper/weishang-Management-System.git
